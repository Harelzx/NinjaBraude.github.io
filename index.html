<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja-Braude Medical Data Visualization</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <style>
        .headline {
            font-size: 2.5em;
            text-align: center;
            margin-top: 5%;
            margin-bottom: 3%;
        }

        body {
            background-color: #f5f5f5;
            background-image: linear-gradient(to right, #f5f5f5, #e0e0e0); 
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
        }

        #content {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ninja-Braude</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <!-- Add more navigation items as needed -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="headline">Data from Ninja-Braude</div>
        <hr>
        <div id="content"></div>
    </div>

    <footer>
        &copy; 2023 Ninja-Braude - All rights reserved.
    </footer>

    <script>
        // Your web app's Firebase Configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "teamrocket-f28dc.firebaseapp.com",
            databaseURL: "https://teamrocket-f28dc-default-rtdb.firebaseio.com",
            projectId: "teamrocket-f28dc",
            storageBucket: "teamrocket-f28dc.appspot.com",
            messagingSenderId: "1002113902529",
            appId: "1:1002113902529:web:de94f458587f6da64bf140",
            measurementId: "G-42JQ3RLM5R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var firebaseRef = firebase.database().ref("test");

        function getCurrentTime() {
            const date = new Date();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        firebaseRef.limitToLast(1).on("child_added", function (childSnapshot) {
            const data = childSnapshot.val();
            const time = getCurrentTime();
            const displayMessage = `<div class='animate__animated animate__fadeIn'>
                Data received at ${time}: ${data}
            </div>`;
            document.querySelector('#content').innerHTML += displayMessage;
        });
    </script>

    <!-- Bootstrap's JS and Popper.js for the navigation collapse functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
