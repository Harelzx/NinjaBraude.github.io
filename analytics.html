<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja-Braude Medical Data Visualization</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- External CSS file -->
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ninja-Braude</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="liveData.html">Live Data</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="analytics.html">Analytics</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="headline">
            <h1>Analytics</h1>
        </div>

        <hr>

        <div class="chartDiv">
            <!-- Sessions chart canvas -->
            <h3 class="chartTitle">Duration of Sessions</h3>
            <canvas id="sessionsChart" width="400" height="200"></canvas>
            <hr>
            <!-- Hits chart canvas -->
            <h3 class="chartTitle">Number of Hits</h3>
            <canvas id="hitsChart" width="400" height="200"></canvas>
            <hr>
            <!-- Hits chart canvas -->
            <h3 class="chartTitle">Hits Pie</h3>
            <div class="picChartContainer">
                <canvas id="pieChart"></canvas>
            </div>

            <hr>
            <ul id="sessionsList" class="sessionItem"><h3 class="chartTitle">Session Data:</h3></ul>


        </div>
    </div>

    <footer>
        &copy; 2023 Ninja-Braude - All rights reserved.
    </footer>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="analytics.js"></script>

</body>

</html>
