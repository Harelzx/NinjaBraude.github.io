<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Data Visualization</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <style>
        .headline {
            font-size: 2.5em;
            text-align: center;
            margin-top: 5%;
            margin-bottom: 3%;
        }

        .touch-detected {
            font-size: 1.8em;
            color: #d9534f; /* Bootstrap's danger color for emphasis */
        }

        body {
            background-color: #f5f5f5; /* Light gray background for a subtle visual */
        }

        .container {
            background-color: white; /* Makes the content pop out with a white background */
            padding: 30px;
            border-radius: 5px; /* Rounded corners for the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        #content {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="headline">Laser Sensor</div>
        <hr> <!-- Horizontal line under the headline -->
        <div id="content"></div>
    </div>

    <script>
        // Your web app's Firebase Configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",  // Make sure to replace this with your actual API key
            authDomain: "teamrocket-f28dc.firebaseapp.com",
            databaseURL: "https://teamrocket-f28dc-default-rtdb.firebaseio.com",
            projectId: "teamrocket-f28dc",
            storageBucket: "teamrocket-f28dc.appspot.com",
            messagingSenderId: "1002113902529",
            appId: "1:1002113902529:web:de94f458587f6da64bf140",
            measurementId: "G-42JQ3RLM5R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var firebaseRef = firebase.database().ref("Data1");
        var isFirstFalse = true;  // Flag to check if it's the first "False"

        function getCurrentTime() {
            const date = new Date();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        firebaseRef.limitToLast(1).on("child_added", function (childSnapshot) {
            const data = childSnapshot.val();

            if (data === false || data === "False") {
                if (isFirstFalse) {
                    isFirstFalse = false;
                    return;  // Ignore the first "False"
                }
                const time = getCurrentTime();
                const displayMessage = `<div class='alert alert-danger touch-detected' role='alert'>
                    Touch has been detected at ${time}
                </div>`;
                document.querySelector('#content').innerHTML += displayMessage;
            }
        });
    </script>
</body>

</html>
